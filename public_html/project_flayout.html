<!DOCTYPE html>
<html lang="en"> <!--language-->
<!--head and body就像是兩個branch-->
<!--把整個head選起來tab可以讓整個往前 shift+tab可以退回-->
<head>
    <meta charset="UTF-8">
    <title>Z Layout</title> <!--網頁的標題 也是網頁在外呈現的方式-->
    <meta name="description" content="This is an example of a meta description. This will often show up in search results.">

    <style>
        #wrapper {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
        }
        #footer{
            text-align: center;
        }
        .clearFix{
            clear: both;
        }
    </style>

</head>
<body>
<div id = "wrapper">
    <div> <!--footer-->
        <footer id = "footer" class = "clearFix">
            Chia-Jung Chu&#169;
        </footer>
    </div>
</div>
</body>
</html>
