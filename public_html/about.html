<!DOCTYPE html>
<html lang="en"> <!--language-->
<!--head and body就像是兩個branch-->
<!--把整個head選起來tab可以讓整個往前 shift+tab可以退回-->
<!--CSS管理了網頁顯示的方式 可以直接包在head裡控制，也可以單獨在每個tag裡inline控制-->
<head>
    <meta charset="UTF-8">
    <title>Title</title> <!--網頁的標題 也是網頁在外呈現的方式-->
    <meta name="description" content="This is an example of a meta description. This will often show up in search results.">
    <!--
    <style>
        h2{
            color: #37a67f;
            font-weight: bold;
        }
    </style>
    -->
    <!--不要讓css產生repetition-->
    <!--這就像是class的概念 預先設定好一些顏色字型 在需要的時候inline call就可以-->
    <style>
        .red{
            color: red;
        }
        .bold{
            font-weight: bold;
        }
    </style>

</head>

<body>
